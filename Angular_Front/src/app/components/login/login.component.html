<div class="mb-3">
    <label for="userName" class="form-label">User Name</label>
    <input [(ngModel)]="user.userName" type="text" class="form-control" id="userName" placeholder="Enter user name">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Enter password">
  </div>
  <button class="btn btn-primary" (click)="logIn()">Save</button>
